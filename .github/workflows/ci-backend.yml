name: "CI: Test Backend"
on:
  pull_request:
    paths:
      - "flask_server/**"

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Python Setup
              uses: actions/setup-python@v4.2.0
            - name: cd into BE dir
              run: cd flask_server
            - name: BE linting
              run: |
                python -m pip install black isort
                python -m black src --check
                python -m isort --check --diff src
